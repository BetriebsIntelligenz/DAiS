<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Saiyajin Sonnen-Ladung</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510; /* Fast schwarzer Hintergrund für Kontrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Der Container für die Sonne */
        .scene {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Der Kern der Sonne */
        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 20%, #ffcc00 60%, #ff8800 100%);
            border-radius: 50%;
            position: relative;
            z-index: 10;
            /* Die Hauptanimation: 1 Sekunde Dauer, unendlich wiederholt */
            animation: chargeUp 1s cubic-bezier(0.1, 0.7, 1.0, 0.1) infinite;
        }

        /* Die Aura (Strahlung) */
        .aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            z-index: 5;
            background: transparent;
            opacity: 0;
            /* Schockwellen Animation */
            animation: shockwave 1s ease-out infinite;
        }

        /* Partikel Styling */
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #ffcc00;
        }

        /* --- ANIMATIONEN --- */

        /* Simuliert das Aufladen und Explodieren */
        @keyframes chargeUp {
            0% {
                transform: scale(1);
                box-shadow: 
                    0 0 20px #ff8800,
                    0 0 40px #ff4400 inset;
                filter: brightness(1);
            }
            40% {
                /* Zusammenziehen vor der Explosion (Spannungsaufbau) */
                transform: scale(0.85);
                box-shadow: 
                    0 0 10px #ff8800,
                    0 0 80px #ff0000 inset;
                filter: brightness(0.8);
            }
            60% {
                /* Schnelles Zittern kurz vor dem Peak */
                transform: scale(0.9) translate(2px, -2px);
            }
            100% {
                /* Maximale Energie */
                transform: scale(1.8);
                background: radial-gradient(circle, #fff 50%, #ffff00 80%, #ffaa00 100%);
                box-shadow: 
                    0 0 60px #fff,
                    0 0 120px #ffcc00,
                    0 0 200px #ff4400,
                    0 0 300px #ff0000; /* Riesiger Schein */
                filter: brightness(2);
            }
        }

        /* Die äußere Schockwelle */
        @keyframes shockwave {
            0% {
                width: 100px;
                height: 100px;
                opacity: 0.8;
                border: 2px solid rgba(255, 255, 255, 0.8);
                box-shadow: 0 0 20px #ffcc00;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border: 20px solid rgba(255, 200, 0, 0);
            }
        }

        /* Animation für die herumfliegenden Partikel */
        @keyframes floatParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="aura"></div>
        <div class="sun" id="sun"></div>
    </div>

    <script>
        const scene = document.querySelector('.scene');

        // Funktion zum Erstellen von Energie-Partikeln
        function createParticles() {
            // Wir erzeugen 10 Partikel pro Aufruf für einen dichten Effekt
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Zufällige Größe
                const size = Math.random() * 8 + 2; 
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Startposition (in der Mitte der Szene)
                // Wir fügen etwas Zufall hinzu, damit sie nicht alle exakt vom gleichen Pixel kommen
                const startX = (Math.random() - 0.5) * 50; 
                const startY = (Math.random() - 0.5) * 50;
                
                particle.style.left = `calc(50% + ${startX}px)`;
                particle.style.top = `calc(50% + ${startY}px)`;

                // Zufälliges Ziel (Richtung) für die Animation
                // CSS Variablen werden genutzt, um die Richtung an Keyframes zu übergeben
                const tx = (Math.random() - 0.5) * 400 + 'px';
                const ty = (Math.random() - 0.5) * 400 + 'px';
                particle.style.setProperty('--tx', tx);
                particle.style.setProperty('--ty', ty);

                // Zufällige Farbe (Gold bis Weiß)
                const colors = ['#fff', '#ffcc00', '#ff8800'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                // Animation zuweisen
                particle.style.animation = `floatParticle 0.8s ease-out forwards`;

                scene.appendChild(particle);

                // Partikel nach der Animation aus dem DOM entfernen, um Speicher zu sparen
                setTimeout(() => {
                    particle.remove();
                }, 800);
            }
        }

        // Partikel-Schleife starten
        // Wir synchronisieren das grob mit der Lade-Animation
        setInterval(createParticles, 50);

    </script>
</body>
</html>
