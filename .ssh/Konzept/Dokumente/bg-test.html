<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MMS - Day Planning (Happy Edition)</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    :root {
        /* Neue, fr√∂hliche Farbpalette basierend auf dem Bild */
        --bg-overlay: rgba(40, 44, 52, 0.90); /* Etwas dunkler, um den Text im Hintergrundbild zu verdecken */
        --text-white: #ffffff;
        --border-dark: #1a1a1a;
        
        --btn-yellow: #fce38a;
        --btn-yellow-shadow: #cfa656;
        
        --btn-teal: #78e0d4;
        --btn-teal-shadow: #3a9187;
        
        --btn-pink: #ff9eb5;
        --btn-pink-shadow: #ba5c71;
        
        --btn-red: #78aaff; /* Blau statt Rot f√ºr "Verwerfen", passender zum Himmel */
        --btn-red-shadow: #4a7acc;
        
        --input-bg: #353b48;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Press Start 2P', cursive;
        /* Hier wird Ihr Bild geladen */
        background-image: url('hintergrund.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text-white);
    }

    /* Haupt-Container */
    .ui-container {
        width: 100%;
        max-width: 850px;
        padding: 20px;
    }

    /* Header Titel Styling (macht den Titel im Bild "neu") */
    .main-title {
        text-align: center;
        font-size: 28px;
        color: #e0f7fa;
        text-shadow: 4px 4px 0 #000;
        margin-bottom: 20px;
        background-color: rgba(0,0,0,0.3); /* Halbtransparenter Hintergrund f√ºr Lesbarkeit */
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
        width: 100%;
    }

    /* Icon Bar */
    .icon-bar {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    .icon {
        width: 45px;
        height: 45px;
        border: 3px solid var(--border-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        box-shadow: 0 4px 0 rgba(0,0,0,0.4);
        cursor: pointer;
        transition: transform 0.1s;
    }
    .icon:active { transform: translateY(4px); box-shadow: none; }
    
    /* Farben f√ºr die Icons */
    .icon:nth-child(1) { background: #54a0ff; }
    .icon:nth-child(2) { background: #feca57; }
    .icon:nth-child(3) { background: #feca57; } /* Kalender Gelb */
    .icon:nth-child(4) { background: #1dd1a1; }
    .icon:nth-child(5) { background: #ff9ff3; }
    .icon:nth-child(6) { background: #48dbfb; }
    .icon:nth-child(7) { background: #a55eea; }

    /* Das Haupt-Panel (Der dunkle Kasten) */
    .panel {
        background-color: var(--bg-overlay);
        border: 4px solid var(--border-dark);
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 10px 0 rgba(0,0,0,0.5);
        position: relative;
    }

    .panel-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .quick-mode {
        font-size: 10px;
        color: #ff9ff3;
    }

    .description {
        font-size: 10px;
        line-height: 1.6;
        color: #ccc;
        margin-bottom: 15px;
    }

    .tag-yellow {
        background-color: var(--btn-yellow);
        color: var(--border-dark);
        padding: 5px 10px;
        font-size: 9px;
        border: 2px solid var(--border-dark);
        display: inline-block;
        margin-bottom: 20px;
    }

    /* Entwurf Zeile */
    .alert-box {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px dashed rgba(255,255,255,0.3);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    
    .alert-text { font-size: 10px; }

    /* Button Styles */
    .btn {
        font-family: 'Press Start 2P', cursive;
        border: 3px solid var(--border-dark);
        padding: 12px 15px;
        font-size: 10px;
        cursor: pointer;
        text-transform: uppercase;
        color: var(--border-dark);
        margin-left: 10px;
        box-shadow: 0 4px 0 rgba(0,0,0,0.4); 
    }
    .btn:active { transform: translateY(4px); box-shadow: none; }

    .btn-blue { background-color: #48dbfb; box-shadow: 0 4px 0 #2e86de; }
    .btn-yellow { background-color: var(--btn-yellow); box-shadow: 0 4px 0 var(--btn-yellow-shadow); }
    .btn-teal { background-color: var(--btn-teal); box-shadow: 0 4px 0 var(--btn-teal-shadow); }
    .btn-pink { background-color: var(--btn-pink); box-shadow: 0 4px 0 var(--btn-pink-shadow); }

    /* Timer und Progress */
    .timer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .progress-bar {
        flex-grow: 1;
        height: 20px;
        background: var(--input-bg);
        border: 3px solid var(--border-dark);
        margin-right: 20px;
        position: relative;
    }
    
    .progress-fill {
        width: 33%;
        height: 100%;
        background-color: var(--btn-yellow);
        border-right: 3px solid var(--border-dark);
    }

    .timer-display {
        font-size: 22px;
        color: var(--btn-yellow);
        text-shadow: 2px 2px 0 #000;
        margin-right: 15px;
    }

    /* Action Buttons Row */
    .action-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    
    .action-row .btn {
        margin: 0;
        flex-grow: 1;
        text-align: center;
    }

    /* Input Field */
    .input-area {
        margin-bottom: 20px;
    }
    .input-label {
        font-size: 12px;
        margin-bottom: 10px;
        display: block;
    }
    .pixel-input {
        width: 100%;
        background-color: var(--input-bg);
        border: 3px solid var(--border-dark);
        height: 60px;
        color: white;
        font-family: 'Press Start 2P', cursive;
        padding: 10px;
        font-size: 10px;
    }

    /* Footer */
    .footer {
        display: flex;
        justify-content: space-between;
    }
    
    /* Coin Slot (Rechts) */
    .coin-wrapper {
        position: fixed;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .insert-coin-box {
        background: #2d3436;
        border: 3px solid var(--btn-yellow);
        color: var(--btn-yellow);
        padding: 10px;
        font-size: 12px;
        margin-bottom: 10px;
        box-shadow: 4px 4px 0 #000;
    }
    
    .coin-slot {
        width: 40px;
        height: 70px;
        background: #b2bec3;
        border: 3px solid #000;
        position: relative;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
    }
    .coin-hole {
        width: 6px;
        height: 30px;
        background: #2d3436;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #000;
    }

    @media (max-width: 900px) {
        .coin-wrapper { display: none; }
    }
</style>
</head>
<body>

<div class="ui-container">
    <div class="main-title">MMS - DAY PLANNING</div>
    
    <div class="icon-bar">
        <div class="icon">üè†</div>
        <div class="icon">üìä</div>
        <div class="icon">üìÖ</div>
        <div class="icon">‚úÖ</div>
        <div class="icon">üéÅ</div>
        <div class="icon">üìñ</div>
        <div class="icon">üõ°Ô∏è</div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <span>DAY PLANNING</span>
            <span class="quick-mode">‚òê Quick Mode</span>
        </div>
        
        <p class="description">Fokussiertes Planungs-Canvas f√ºr das DAis Day Management...</p>
        <div class="tag-yellow">Desired State: Focus</div>

        <div class="alert-box">
            <span class="alert-text">Entwurf gefunden ‚Äì fortsetzen?</span>
            <div>
                <button class="btn btn-blue">VERWERFEN</button>
                <button class="btn btn-yellow">FORTSETZEN</button>
            </div>
        </div>

        <div class="timer-row">
            <div style="flex-grow: 1;">
                <div style="font-size: 10px; margin-bottom: 5px;">Fortschritt: 1/3</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div style="display: flex; align-items: center;">
                <span class="timer-display">05:00</span>
                <button class="btn btn-teal">START</button>
            </div>
        </div>

        <div class="action-row">
            <button class="btn btn-yellow" style="flex: 2;">WICHTIGSTE HEUTE?</button>
            <button class="btn btn-teal">TERMINE</button>
            <button class="btn btn-pink" style="flex: 1.5;">E-MAILS</button>
        </div>

        <div class="input-area">
            <label class="input-label">Was ist das Wichtigste heute?</label>
            <input type="text" class="pixel-input" placeholder="Antwort eingeben...">
        </div>

        <div class="footer">
            <button class="btn btn-yellow">ZUR√úCK</button>
            <button class="btn btn-teal">WEITER</button>
        </div>
    </div>
</div>

<div class="coin-wrapper">
    <div class="insert-coin-box">INSERT<br>COIN</div>
    <div style="font-size: 20px; color: orange; margin-bottom: 5px;">‚ñº</div>
    <div class="coin-slot">
        <div class="coin-hole"></div>
    </div>
</div>

</body>
</html>
